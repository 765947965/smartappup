        <!-- Unnamed () -->
        <div id="u72" class="text">
          <p><span>说明：</span></p><p><span>1、系统运营之初，会默认生成根运营商“慧科”，只有慧科运营商具有创建子运营商的权限（以及子运营商的子运营商）；</span></p><p><span>2、非慧科运营商不具备创建子运营商的权限，但是可以查看子运营商信息、子运营商设备数量，以及在设备管理中，重新分配设备所属子运营商；</span></p><p><span>3、运营商创建时，可以选择以积分运营还是以现金运营，一旦确认后期不可修改；</span></p><p><span>4、运营栏中，以积分运营的显示积分兑换子菜单，以现金运营的显示提现管理子菜单；</span></p><p><span>5、运营信息栏，有6个二级子模块：</span></p><p><span>兑换管理、提现管理、用户投递、垃圾回收、维护管理、运营商管理</span></p><p><span>6、非根运营商，不能对运营商进行修改，添加操作；</span></p>
        </div>
